<div class="city-edit">
  <h1>{{ title }}</h1>
  <p  *ngif="!city"><em>Loading...</em></p>
  <div class="form" [formGroup] = "form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">City name:</label>
      <br />
      <input type="text" id="name" formControlName="name" required
             placeholder="City name..." class="form-control" />
    </div>
    <div class="form-group">
      <label for="lat">City Latitude:</label>
      <br />
      <input type="text" formControlName="lat" required
             placeholder="Latitude..." class="form-control" />
    </div>
    <div class="form-group">
      <label for="lon">City Longitude:</label>
      <br />
      <input type="text" id="lon" formControlName="lon" required
             placeholder="Longitude..." class="form-control" />
    </div>
    <div class="form-group commands">
      <button type="submit" (click)="onSubmit()" class="btn btn-success">
          Save
      </button>
      <button  type="submit" [routerLink]="['/cities']" class="btn">
        Cancel
      </button>
    </div>
  </div>
 </div>
